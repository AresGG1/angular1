<nav class="w-64 bg-white shadow-md">
  <!-- Menu Header -->
  <div class="py-6 text-center">
    <h1 class="text-2xl font-semibold">Menu</h1>
  </div>

  <ul *ngFor="let item of menuItems">
    <li (click)="itemClick(item)" class="pl-4 py-2 border-b" [ngClass]="{'bg-blue-500 text-white': item.active}">
      <a href="#" class="text-gray-700 block">{{ item.label }}</a>
    </li>
  </ul>
</nav>
